
{% extends "search/base.html" %}
	{% block content %}

<h1>Search The Repositoy </h1>
	<p> Enter a keyword in the search bar</p>
	
		<form method="GET">
			<input type="search" class="form-control" name="search" placeholder ="Search...">
		</form>
	<table>
	<div class="row">
		{% for i in box_num %}
			<div class="col s12 m6 14">
				<a href ="{{ i.b_slug }}" style="color:#000">
					<div class = "card hoverable">
						<div class= "card-content">
							<div class="card-title"> {{ i.boxid }} </div>
							<p> {{i.freezer }}</p>
						</div>
					</div>
				</a>
			</div>

		{% endfor %}
	</div>

		
		
	</table>
{% endblock %}
