<h1> Haystack Search </h1>
{% block content %}

<form method="get" action=".">
	<table>
		{#{form.as_table}#}
		<tr>
			<td>&nbsp;</td>
			<td>
				<input name="q" type="text" />
				<input type="submit" value="Search"/>
			</td>
		</tr>
	</table>

{% if query %}
<h2> Results </h2>
<table >
	<thead>

		<tr>
		
			<th> AQID </th>
			<th> Sample Type Description </th>
			<th> Gender </th>
		</tr>
		</thead>
		<tbody>
						

{% for a in page.object_list %}
			
			<tr>
				<td>{{a.aqid}}</td> 
				<td>{{a.samtypedesc}}</td> 
				<td>{{a.gender}}</td> 
			</tr> 
	

{% endfor %}
</table>

{% else %}
<li> NOTHING </li>
{% endif %}
</form>
{% endblock %}
