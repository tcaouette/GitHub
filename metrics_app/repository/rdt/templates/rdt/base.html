
<!DOCTYPE html>
<html lang="en">
<head>
	{% block title %} <title>RDT</title> {% endblock %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "search/style.css" %}">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
			{% block sidebar %}
			<ul class="sidebar-nav" >
				<img src="{% static "ihab/logo.png" %}" alt= "Bio Rad">
			 	<li><a href="{% url 'rdt:index_rdt'%} ">Home</a></li>	
			 
				
			{% if user.is_authenticated %}
				<li>USER: {{ user.get_username }}</li>
				<li> <a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
			{% else %}
				<li> <a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
			{% endif %}				
			
					
			</ul>
			{% endblock %}
			</div>
			<div class="col-sm-10">{% block content %}
					{% endblock %}
			</div>
		</div>
	</div>
	<div class="footer">
		<a href="{#% url 'ihab:contacts' %#}">contact</a>
	</div>
</body>
	</html>
